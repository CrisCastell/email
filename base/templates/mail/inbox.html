{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
        <h2>{{ request.user.email }}</h2>
    </div>
    <div class="row d-flex justify-content-between">
        <button class="btn btn-md btn-outline-primary" id="inbox">Inbox</button>
        <button class="btn btn-md btn-outline-primary" id="compose">Compose</button>
        <button class="btn btn-md btn-outline-primary" id="sent">Sent</button>
        <a class="btn btn-md btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
    

    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <div class="alert p-3" id="message-compose">
            
        </div>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" name="recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" name="subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" name="body" placeholder="Body"></textarea>
            <input type="submit" class="btn mx-auto btn-md btn-success" value="Send"/>
        </form>
        
    </div>

    <div id="single-email-view">
        <div id="from_space" class="form-group">
            <span class="title">From: </span><span id="sender-data"></span>
        </div>
        <div id="to_space" class="form-group">
            <span class="title">To: </span> <span id="recipient-data"></span>
        </div>
        <div id="subject_space" class="form-group">
            <span class="title">Subject: </span><span id="subject-data"></span>
        </div>
        <div id="timestamp_space" class="form-group">
            <span class="title">Timestamp: </span><span id="timestamp-data"></span>
        </div>
        
        <div class="button-group">
            <button class="btn mx-auto btn-md btn-outline-success" id="reply-button">Reply</button>
        </div>
        <hr>
        <div id="email-body" class="form-group">
        </div>
    </div>
    <div class="alert" id="message-box">
        
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
